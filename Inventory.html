<!DOCTYPE html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- PouchDB -->
    <script src="pouchdb-7.2.1.js"></script>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // get time and date
            var liste;
            var today = new Date();
            var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
            //sync databases
            var localDB = new PouchDB('colors')
            var remoteDB = new PouchDB('http://ec2-3-85-5-117.compute-1.amazonaws.com:5984/colors');
            localDB.sync(remoteDB).on('complete', function () {
            console.log('Yay, we are in sync!')
            }).on('error', function (err) {
            console.log('Error while syncing database')
            });

            localDB.allDocs({include_docs: true}, function(err, docs) {
            if (err) {
            return console.log(err);
            } else {
            liste = docs.rows;
            console.log(liste)
                for (var i = 0; i < liste.length; i++) {
                    console.log(liste[i].doc.name);
                    name = liste[i].doc.name;
                    barcode = liste[i].id;
                    stock = liste[i].doc.stock;
                    var table = `<tr><th scope="row">${i+1}</th><td>${barcode}</td><td>${name}</td><td>${stock}</td><td><button class="btn" data-toggle="modal" data-target="#addmodal" data-value="${barcode}"><i class="fa fa-plus"></i></button> <button class="btn" data-toggle="modal" data-target="#minusmodal" data-value="${barcode}"><i class="fa fa-minus"></i></button> <button class="btn" data-toggle="modal" data-target="#deletemodal" data-value="${barcode}"><i class="fa fa-trash"></i></button></td></tr>`;
                    document.querySelector('#details').innerHTML += table;
                }
            }
            });
            $('#addmodal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var barcode = button.data('value') // Extract info from data-* attributes
            console.log(barcode);
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            modal.find('.modal-title').text('New message to ' + barcode)
            document.querySelector('#addStockConfirm',).addEventListener('click', () => {
              localDB.get(`${barcode}`).then(function(doc) {
                return localDB.put({
                  _id : doc._id,
                  _rev : doc._rev,
                  name : doc.name,
                  sku : doc.sku,
                  stock : parseInt(doc.stock) + 1,
                  color : doc.color,
                  cost: doc.cost,
                  price: doc.price,
                  totalsold: doc.totalsold,
                  dateadded: doc.date,
                  size: doc.size
                });
              }).then(function(response) {
                // handle response
              }).catch(function (err) {
                console.log(err);
              });
              setTimeout(function () {
                location.reload(true);
              }, 500);
            });
          });
            $('#minusmodal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var barcode = button.data('value') // Extract info from data-* attributes
            console.log(barcode);
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            modal.find('.modal-title').text('New message to ' + barcode)
            document.querySelector('#minusStockConfirm',).addEventListener('click', () => {
              localDB.get(`${barcode}`).then(function(doc) {
                return localDB.put({
                  _id : doc._id,
                  _rev : doc._rev,
                  name : doc.name,
                  sku : doc.sku,
                  stock : parseInt(doc.stock) - 1,
                  color : doc.color,
                  cost: doc.cost,
                  price: doc.price,
                  totalsold: doc.totalsold,
                  dateadded: doc.date,
                  size: doc.size
            });
          }).then(function(response) {
                // handle response
              }).catch(function (err) {
                console.log(err);
              });
              setTimeout(function () {
                location.reload(true);
              }, 500);
            });
          });

            $('#deletemodal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var barcode = button.data('value') // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            modal.find('.modal-title').text('New message to ' + barcode)
            document.querySelector('#deleteProductConfirm',).addEventListener('click', () => {
                localDB.get(`${barcode}`).then(function (doc) {
                return localDB.remove(doc._id, doc._rev);
                
              }).then(function(response) {
                // handle response
              }).catch(function (err) {
                console.log(err);
              });
              setTimeout(function () {
                location.reload(true);
              }, 500);
            });
          });

            
            
      });
    </script>
</head>

<body>

              <span class="navbar-toggler-icon"></span>

                  <a class="nav-link" href="#">Dashboard <span class="sr-only">disabled</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="add.html">Add stock</a>

                <li class="nav-item">
                  <a class="nav-link" href="#">Inventory</a>
                </li>
                <li class="nav-item">

              </ul>

    <div class="container" style="padding-bottom: 10px;">
      <div class="row justify-content-end">
        <div class="col-sm-2">
          <a class="btn btn-primary" href="add.html" role="button">Add Product</a>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm align-items-center">
              
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Barcode</th>
                        <th scope="col">Name</th>
                        <th scope="col">Current Stock</th>
                        <th scope="col">Options</th>
                      </tr>
                    </thead>
                    <tbody id="details">

                    </tbody>
                  </table>
            </div>
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="addmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Stock</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label for="addstock" class="col-sm-2 col-form-label">Add Stock</label>
          <div class="col">
          <input type="number" class="form-control" id="addstock" placeholder="Enter stock to add">
          </div>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id='addStockConfirm'>Add</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="minusmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">Subtract stock</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group row">
            <label for="minusstock" class="col-sm-2 col-form-label">Subtract Stock</label>
            <div class="col">
            <input type="number" class="form-control" id="minusstock" placeholder="Enter stock to subtract">
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id='minusStockConfirm'>Subtract</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deletemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to delete this product?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id='deleteProductConfirm'>Yes</button>
      </div>
    </div>
  </div>
</div>
