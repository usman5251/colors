<!DOCTYPE html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- PouchDB -->
    <script src="pouchdb-7.2.1.js"></script>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // get time and date
            var liste;
            var today = new Date();
            var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
            //sync databases
            var localDB = new PouchDB('colors')
            var remoteDB = new PouchDB('http://ec2-3-85-5-117.compute-1.amazonaws.com:5984/colors');
            localDB.sync(remoteDB).on('complete', function () {
            console.log('Yay, we are in sync!')
            }).on('error', function (err) {
            console.log('Error while syncing database')
            });

            localDB.allDocs({include_docs: true, descending:true, skip : 1}, function(err, docs) {
            if (err) {
            return console.log(err);
            } else {
            liste = docs.rows;
            console.log(liste.length)
            //document.querySelector('#banner').innerHTML += `<div class="col-sm-2">Total Products in inventory ${liste.length}</div>`;
            console.log(liste)
                for (var i = 0; i < liste.length; i++) {
                    console.log(liste[i].doc.name);
                    name = liste[i].doc.name;
                    barcode = liste[i].id;
                    stock = liste[i].doc.stock;
                    var table = `<tr><th scope="row">${i+1}</th><td>${barcode}</td><td>${name}</td><td>${stock}</td><td><button class="btn" data-toggle="modal" data-target="#addmodal" data-value="${barcode}"><i class="fa fa-plus"></i></button> <button class="btn" data-toggle="modal" data-target="#minusmodal" data-value="${barcode}"><i class="fa fa-minus"></i></button> <button class="btn" data-toggle="modal" data-target="#deletemodal" data-value="${barcode}"><i class="fa fa-trash"></i></button></td></tr>`;
                    document.querySelector('#details').innerHTML += table;
                }
            }
            });
            $('#addmodal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var barcode = button.data('value') // Extract info from data-* attributes
            console.log(barcode);
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            document.querySelector('#addStockConfirm',).addEventListener('click', () => {
              var quantity = document.querySelector('#addStock').value;
              if (quantity == '') {
                alert('Please enter stock quantity');
                return;
              }
              localDB.get(`${barcode}`).then(function(doc) {
                return localDB.put({
                  _id : doc._id,
                  _rev : doc._rev,
                  name : doc.name,
                  sku : doc.sku,
                  stock : parseInt(doc.stock) + parseInt(quantity),
                  color : doc.color,
                  cost: doc.cost,
                  price: doc.price,
                  totalsold: doc.totalsold,
                  dateadded: doc.date,
                  size: doc.size
                });
              }).then(function(response) {
                alert("Stock Added Successfully")
              }).catch(function (err) {
                console.log(err);
              });
              setTimeout(function () {
                location.reload(true);
              }, 500);
            });
          });
            $('#minusmodal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var barcode = button.data('value') // Extract info from data-* attributes
            console.log(barcode);
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            document.querySelector('#minusStockConfirm',).addEventListener('click', () => {
              var quantity = document.querySelector('#minusStock').value;
              if (quantity == '') {
                alert('Please enter stock quantity');
                return;
              }
              localDB.get(`${barcode}`).then(function(doc) {
                return localDB.put({
                  _id : doc._id,
                  _rev : doc._rev,
                  name : doc.name,
                  sku : doc.sku,
                  stock : parseInt(doc.stock) - parseInt(quantity),
                  color : doc.color,
                  cost: doc.cost,
                  price: doc.price,
                  totalsold: doc.totalsold,
                  dateadded: doc.date,
                  size: doc.size
            });
          }).then(function(response) {
            alert("Stock Subtracted Successfully")
              }).catch(function (err) {
                console.log(err);
              });
              setTimeout(function () {
                location.reload(true);
              }, 500);
            });
          });

            $('#deletemodal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var barcode = button.data('value') // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            document.querySelector('#deleteProductConfirm',).addEventListener('click', () => {
                localDB.get(`${barcode}`).then(function (doc) {
                return localDB.remove(doc._id, doc._rev);
                
              }).then(function(response) {
                alert("product Deleted successfully")
              }).catch(function (err) {
                console.log(err);
              });
              setTimeout(function () {
                location.reload(true);
              }, 500);
            });
          });

          $('#AddNewProductModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var barcode = button.data('value') // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            document.querySelector('#barcode').value = (new Date()).getTime();

            //custom field
            ele = document.querySelector('#size');
            ele.addEventListener('change', () => {
                if (ele.value == 'Custom') {
                    document.querySelector('#customsize').style.display = 'flex';
                } else {
                    document.querySelector('#customsize').style.display = 'none';
                }
            });
            document.querySelector('#AddNewProductConfirm',).addEventListener('click', () => {
              var barcode = document.querySelector('#barcode').value;
                var name = document.querySelector('#pname').value;
                var sku = document.querySelector('#sku').value;
                var stock = document.querySelector('#stock').value;
                var color = document.querySelector('#color').value;
                var cost = document.querySelector('#cost').value;
                var price = document.querySelector('#saleprice').value;
                if (document.querySelector('#size').value == 'Custom') {
                    var size = document.querySelector('#customsizeval').value;
                } else {
                    var size = document.querySelector('#size').value;
                }
                if (barcode == '' || name == '' || sku == '' || stock == '' || color == '' || cost == '' || price == '' || size == '') {
                    alert("Invalid product description");
                    return;
                }
                var doc = {
                "_id": `${barcode}`,
                "name": `${name}`,
                "sku": `${sku}`,
                "stock": `${stock}`,
                "color": `${color}`,
                "cost": `${cost}`,
                "price": `${price}`,
                "totalsold": 0,
                "dateadded": `${date}`,
                "size": `${size}`
                };
                console.log(doc);
                try {
                    localDB.put(doc);
                    alert("product added successfully")
                }
                catch(err) {
                    alert("error during product update")
                }
                setTimeout(function () {
                location.reload(true);
              }, 500); 
            });
            });
          });

    </script>
</head>

<body>
    <div class="container"  style="padding-bottom: 20px;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">POS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="dashboard.html">Dashboard <span class="sr-only">disabled</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Inventory</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
              </ul>
            </div>
          </nav>
    </div>

    <div class="container" style="padding-bottom: 10px;">
      <div class="row justify-content-end" id="banner">
        <div class="col-sm-2 text-right">
          <button class="btn" data-toggle="modal" data-target="#AddNewProductModal" data-value="${barcode}">Add Product</button>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm align-items-center">
              
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Barcode</th>
                        <th scope="col">Name</th>
                        <th scope="col">Current Stock</th>
                        <th scope="col">Options</th>
                      </tr>
                    </thead>
                    <tbody id="details">

                    </tbody>
                  </table>
            </div>
        </div>
    </div>

<!-- Add Stock Modal -->
<div class="modal fade" id="addmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Stock</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label for="addstock" class="col-sm-2 col-form-label">Add Stock</label>
          <div class="col">
          <input type="number" class="form-control" id="addStock" placeholder="Enter stock to add">
          </div>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id='addStockConfirm'>Add</button>
      </div>
    </div>
  </div>
</div>


<!-- Minus Stock Modal -->
<div class="modal fade" id="minusmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">Subtract stock</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group row">
            <label for="minusstock" class="col-sm-2 col-form-label">Subtract Stock</label>
            <div class="col">
            <input type="number" class="form-control" id="minusStock" placeholder="Enter stock to subtract">
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id='minusStockConfirm'>Subtract</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Product Modal -->
<div class="modal fade" id="deletemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to delete this product?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id='deleteProductConfirm'>Yes</button>
      </div>
    </div>
  </div>
</div>
<!-- Add Product Modal -->
<div class="modal fade" id="AddNewProductModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row align-items-center">
              <div class="col">
                  <form id='addform'> 
                      <div class="form-group row">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Barcode</label>
                          <div class="col">
                              <input type="number" class="form-control" id="barcode" placeholder="Barcode">
                          </div>
                      </div>
                      <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                      <div class="col">
                          <input type="text" class="form-control" id="pname" placeholder="Name">
                      </div>
                      </div>
                      <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">SKU</label>
                      <div class="col">
                          <input type="text" class="form-control" id="sku" placeholder="SKU">
                      </div>
                      </div>
                      <div class="form-group row">
                          <label for="inputPassword3" class="col-sm-2 col-form-label">Stock</label>
                          <div class="col">
                          <input type="number" class="form-control" id="stock" placeholder="Enter stock">
                          </div>
                      </div>
                      <div class="form-group row" >
                          <label for="color" class="col-sm-2 col-form-label">Color</label>
                          <div class="col">
                          <select class="form-control" id="color" >
                            <option>Red</option>
                            <option>Blue</option>
                            <option>Green</option>
                            <option>Yellow</option>
                            <option>Purple</option>
                            <option>Maroon</option>
                            <option>White</option>
                            <option>Seagreen</option>
                            <option>Multi</option>
                            <option>Brown</option>
                            <option>Fawn</option>
                            <option>Pink</option>
                            <option>Navy Blue</option>
                            <option>Gray</option>
                            <option>Black</option>
  
                          </select>
                          </div>
                      </div>
                      <div class="form-group row" >
                          <label for="color" class="col-sm-2 col-form-label">Size</label>
                          <div class="col">
                          <select class="form-control" id="size" >
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                            <option>XL</option>
                            <option>Custom</option>
                          </select>
                          </div>
                      </div>
                      <div class="form-group row" id="customsize" style="display: none;">
                          <label for="inputPassword3" class="col-sm-2 col-form-label">Custom size</label>
                          <div class="col">
                          <input type="text" class="form-control" id="customsizeval" placeholder="Custom size">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label for="inputPassword3" class="col-sm-2 col-form-label">Cost</label>
                          <div class="col">
                          <input type="number" class="form-control" id="cost" placeholder="Cost Price">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label for="inputPassword3" class="col-sm-2 col-form-label">Price</label>
                          <div class="col">
                          <input type="number" class="form-control" id="saleprice" placeholder="Price">
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id='AddNewProductConfirm'>Add Product</button>
      </div>
    </div>
  </div>
</div>
